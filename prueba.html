<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Inscripción</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2, h3 {
            text-align: center;
        }
        input[type="text"], input[type="email"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="radio"] {
            margin: 8px 4px;
        }
        input[type="submit"] {
            background-color: #424943;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #ebf8ec;
        }
    </style>
</head>
<body>
    <form>
        <h1>COLEGIO SAN JOSE DE GUANENTÁ</h1>
        <h2>Especialidad en Sistemas – 2024</h2>

        <h3>DATOS DEL ESTUDIANTE</h3>
        Nombre: <input type="text" name="nombre_estudiante"><br>
        Edad: <input type="text" name="edad_estudiante"><br>
        Tipo Documento Identidad: 
        <input type="radio" name="tipo_documento" value="T.I"> T.I
        <input type="radio" name="tipo_documento" value="C.C"> C.C
        Número Documento Identidad: <input type="text" name="numero_documento"><br>
        <!-- Resto de campos del estudiante -->

        <h3>DATOS DEL PADRE</h3>
        <!-- Campos para los datos del padre -->

        <h3>DATOS DE LA MADRE</h3>
        <!-- Campos para los datos de la madre -->

        <h3>DATOS DEL ACUDIENTE</h3>
        <!-- Campos para los datos del acudiente -->

        <input type="submit" value="Enviar">
    </form>
    <p>"Ser Guanentino, honor que cuesta"</p>
</body>
</html>
